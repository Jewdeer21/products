<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destination</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .card-body, h3 {
            line-height: 2;
        }

        .row {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard"> Wishlist </a>
        <span> 
            <a href="/dashboard"><button class="btn btn-outline-light my-2 my-sm-0">Home</button></a>
            <a href="/logout"><button class="btn btn-outline-light my-2 my-sm-0">Logout</button></a>
        </span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col col-lg-12">
                <div class="card text-left">
                    <div class="card-header">
                        Info:
                    </div>
                    <div class="card-body info">
                        <h1>Item: {{item.item}}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12">
                <div class="card text-left">
                    <div class="card-header">
                        Users wo added this product/item under their wish list:
                    </div>
                    <div class="card-body">
                        {% for joiner in joined %}
                            {{joiner.name}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
